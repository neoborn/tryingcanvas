<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Canvas with TweenJS</title>
	<meta charset="utf-8">
	<style type="text/css">
	body {
		margin: 0px;
		background: #000;
	}

	#mycanvas {
		width: 900px;
		height: 900px;
		position: relative;
		margin: auto;
		display: block;
		border: 1px solid #333;
	}
	</style>

	<script src="scripts/easel.js"></script>
	<script src="scripts/eventdispatcher.js"></script>
	<script src="scripts/tween.js"></script>
	<script src="scripts/ease.js"></script>
	<script src="scripts/vector.js"></script>

</head>
<body onload="init()">
	<canvas id="mycanvas" width="900" height="900"></canvas>
</body>
</html>
